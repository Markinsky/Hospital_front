<h1 class="bg-slate-400">Mira la lista de nuestros doctores especialistas</h1>

<table class="table-auto">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre Completo</th>
      <th>Especialidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctores">
      <td>{{ doctor.id }}</td>
      <td>{{ doctor.nombre }} {{ doctor.ap_pat }} {{ doctor.ap_mat }}</td>
      <td>{{ doctor.especialidad }}</td>
    </tr>
  </tbody>
</table>
<div class="flex flex-col gap-6 w-1/2 justify-center items-center">
  <h1>Agregar doctor</h1>
  <form
    #addDoctorForm="ngForm"
    (ngSubmit)="addDoctor(addDoctorForm)"
    class="px-8 p-3 border-2 border-gray-400"
  >
    <label> Nombre: </label>
    <input
      type="text"
      id="inputNombre"
      name="inputNombre"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ngModel
      equired
    />
    <label>Apellido paterno: </label>
    <input
      type="text"
      id="inputApPat"
      name="inputApPat"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ngModel
      required
    />
    <label>Apellido materno: </label>
    <input
      type="text"
      id="inputApMat"
      name="inputApMat"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ngModel
      required
    />
    <label>Especialidad: </label>
    <input
      type="text"
      id="inputEspecialidad"
      name="inputEspecialidad"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ngModel
      required
    />
    <button
      type="submit"
      class="bg-white hover:bg-gray-300 text-gray-800 font-semibold mt-3 py-4 px-4 border border-gray-400 rounded shadow"
      [disabled]="addDoctorForm.invalid"
    >
      Click para Agregar
    </button>
  </form>
</div>
